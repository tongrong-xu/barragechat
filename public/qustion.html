<!DOCTYPE html>
<html lang="en">

<head>
  <title>彈幕化遊戲 - 題庫管理</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="version" content="0.45">

  <!-- -------------套件載入-------------- -->
  <link rel="stylesheet" href="./assets/css/suite/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/suite/jquery-ui.css">
  <link rel="stylesheet" href="./assets/css/suite/switchBtn.css">

  <script src="./assets/js/suite/jquery.min.js"></script>
  <script src="./assets/js/suite/jquery-ui.js"></script>
  <script src="./assets/js/suite/bootstrap.min.js"></script>
  <script src="./assets/js/suite/popper.min.js"></script>
  <script src="./assets/js/suite/code.createjs.com_1.0.0_createjs.min.js"></script>
  <!-- --------------套件載入------------- -->


  <!-- -----------------專案載入------------------ -->
  <link rel="stylesheet" href="./assets/css/qustion-bank.css">
  <script src="./assets/js/qustion-bank.js"></script>

  <style>

  </style>
</head>

<body>
  <div id="make-qus-bg" style="display: none;"></div>

  <div class="container-fluid row m-0" id="bg">
    <div class="back col-12"><a href="./personal.html">返回</a></div>
    <div class="col-4">
      <div class="qustionbank-con">
        <div class="board-con-2 qustionbank-parent">
          <!-- 題庫上標 -->
          <div class="qusbank-manager row">
            <div class="qusbank-name col-10">
              題庫列表
            </div>
            <!-- <div class="qusbank-number col-5" qus-num="0">
                        題庫數量：0
                      </div> -->
            <div class="col-2 d-flex justify-content-around">
              <div class="create-qusbank">
                <img src="./assets/icon/add_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="" width="">
              </div>
            </div>
          </div>
          <div id="SQB">
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="qustion-con">
        <div class="qus-manager row">
          <div class="qustion-name col-5" id="bankname">題庫名稱</div>
          <div class="qustion-number col-5" qus-num="0" id="bankamount">
            題目數量：0
          </div>
          <div class="col-2 d-flex justify-content-around">
            <!-- <div class="edit-qus" edit-mode="false">
                      <img class="edit-true" src="./assets/icon/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="" >
                      <img class="edit-false" src="./assets/icon/edit_off_FILL0_wght400_GRAD0_opsz48.svg" alt="" style="display: none;">
                    </div> -->
            <div class="create-qus">
              <img src="./assets/icon/add_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="">
            </div>
          </div>
        </div>
        <div class="accordion qustion-in-bank" id="accordionExample" qusbank-id="1">
          <!-- 一個問題 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading0">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse0"
                aria-expanded="true" aria-controls="collapse0">
                <div class="edit-qus" edit-mode="false" qusbank-id="1" qus-index="1" style="margin-right: 10px;">
                  <img class="edit-true" src="./assets/icon/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="" width="30px">
                </div>
                <!-- <img class="edit-true" src="./assets/icon/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="" width="30px" style="margin-right: 10px;"> -->
                <div class="create-date">
                  2023-02-02
                </div>
                <div class="qus-name">
                  題庫1的問題1
                </div>
              </button>
            </h2>
            <div id="collapse0" class="accordion-collapse collapse show" aria-labelledby="heading0"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="row qus-btn-con" qus-index="1">
                  <div class="qus-btn col" qus-no="1">問題1選項A</div>
                  <div class="qus-btn col qus-btn-correct" qus-no="2">問題1選項B</div>
                  <div class="qus-btn col" qus-no="3">問題1選項C</div>
                  <div class="qus-btn col" qus-no="4">問題1選項D</div>
                </div>
              </div>
            </div>
          </div>
          <!-- 一個問題 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading1">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapseTwo">
                題庫1的問題2
              </button>
            </h2>
            <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="row">
                  <div class="qus-btn col qus-btn-correct">問題2選項A</div>
                  <div class="qus-btn col">問題2選項B</div>
                  <div class="qus-btn col">問題2選項C</div>
                  <div class="qus-btn col">問題2選項D</div>
                </div>
              </div>
            </div>
          </div>
          <!-- 一個問題 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading2">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapseThree">
                題庫1的問題3
              </button>
            </h2>
            <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="row">
                  <div class="qus-btn col ">問題3選項A</div>
                  <div class="qus-btn col">問題3選項B</div>
                  <div class="qus-btn col">問題3選項C</div>
                  <div class="qus-btn col qus-btn-correct">問題3選項D</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- --------------------出題視窗--------------------- -->
  <form action="" method="post" id="topicform">
    <div class="make-quetion-con" style="display: none;" mode="create">
      <div class="make-quetion container-fluid">
        <div class="row w-100">
          <textarea name="question-textarea" id="question-textarea" cols="10" rows="4" placeholder="請輸入題目並選擇正解" required
            oninput="removeWhiteSpace(this)"></textarea>
        </div>
        <div class="row" style="padding: 10px 20px;margin-top: 10px;">
          <div class="col-6" style="margin-bottom: 10px;">
            <input type="radio" class="qus-opation" name="qus-opation" id="qus-opation-1" value="1" required>
            <input type="text" class="qus-opation-name" name="opation-name-1" id="opation-name-1" placeholder="請輸入選項"
              required oninput="removeWhiteSpace(this)">
          </div>
          <div class="col-6" style="margin-bottom: 10px;">
            <input type="radio" class="qus-opation" name="qus-opation" id="qus-opation-2" value="2" required>
            <input type="text" class="qus-opation-name" name="opation-name-2" id="opation-name-2" placeholder="請輸入選項"
              required oninput="removeWhiteSpace(this)">
          </div>
          <div class="col-6">
            <input type="radio" class="qus-opation" name="qus-opation" id="qus-opation-3" value="3" required>
            <input type="text" class="qus-opation-name" name="opation-name-3" id="opation-name-3" placeholder="請輸入選項"
              required oninput="removeWhiteSpace(this)">
          </div>
          <div class="col-6">
            <input type="radio" class="qus-opation" name="qus-opation" id="qus-opation-4" value="4" required>
            <input type="text" class="qus-opation-name" name="opation-name-4" id="opation-name-4" placeholder="請輸入選項"
              required oninput="removeWhiteSpace(this)">
          </div>
        </div>
        <div class="row w-100" style="justify-content: center;align-items: center;">
          <input type="submit" value="創建題目" id="make-qus-btn" class="create-qus-btn w-25">
          <button id="make-qus-back" class="create-qus-btn w-25">返回</button>
        </div>
      </div>
    </div>
  </form>
  <!-- --------------------創建題庫視窗--------------------- -->
  <form action="" method="get" id="item">
    <div class="make-quetionbank-con" style="display: none;" mode="create" editQusBankId="0">
      <div class="make-qusbank container-fluid">
        <div class="row w-100">
          <input type="text" name="quesbank-input" id="quesbank-input" placeholder="請輸入題庫名稱" maxlength="10" required
            oninput="removeWhiteSpace(this)">
        </div>
        <div class="row w-100" style="justify-content: center;align-items: center;">
          <input type="submit" value="創建題庫" id="make-qusbank-btn" class="create-qusbank-btn w-25">
          <button id="make-qusbank-back" class="create-qusbank-btn w-25">返回</button>
        </div>
      </div>
    </div>
  </form>
</body>
<script src="/socket.io/socket.io.js"></script>

</html>
