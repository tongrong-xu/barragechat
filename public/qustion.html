  <form action="/home/rooms/topic/QuestionBanktopic" method="post">
    <div class="make-quetion-con" id="topic">
      <div class="make-quetion container-fluid">
        <div class="row w-100">
          <textarea name="questiontextarea" id="question-textarea" cols="10" rows="4" placeholder="請輸入題目並選擇正解"
            required></textarea>
        </div>

        <input type="hidden" name="extradata" id="extradata" value="">

        <div class="row" style="padding: 10px 20px;margin-top: 10px;">
          <div class="col-6" style="margin-bottom: 10px;">
            <input type="radio" class="qus-opation" name="qusopation" id="qus-opation-1" value="1" required>
            <input type="text" class="qus-opation-name" name="opationname1" id="opation-name-1" placeholder="請輸入選項"

          </div>

            <input type="radio" class="qus-opation" name="qusopation" id="qus-opation-2" value="2" required>
            <input type="text" class="qus-opation-name" name="opationname2" id="opation-name-2" placeholder="請輸入選項"

          </div>

          </div>
        </div>

          <button id="make-qus-back" class="create-qus-btn w-25">返回</button>
          <!-- <div id="make-qus-btn-t">測試題目</div> -->
        </div>
